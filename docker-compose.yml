version: '3'

services:
  server:
    image: cartrax-server
    ports:
      - "5000:5000"
    restart: on-failure
    depends_on:
      - postgres
    environment:
      DB_NAME: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_DATABASE: postgres

  postgres:
    image: "postgres"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password

  client:
    image: cartrax-client
    ports:
      - "8080:80"
    depends_on:
      - server
