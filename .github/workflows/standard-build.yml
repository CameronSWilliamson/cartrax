name: Standard Build

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches:
      - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  Build-Backend:
    runs-on: self-hosted
    container: 
      image: rust:latest
    steps:
    - name: Install npm
      run: curl -fsSL https://deb.nodesource.com/setup_lts.x | bash - && apt-get install -y nodejs
    - uses: actions/checkout@v3
    - name: Build
      run: cd backend && cargo build --verbose
    - name: Run Tests
      run: cd backend && cargo test --verbose
