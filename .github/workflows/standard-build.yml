name: Standard Build

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches:
      - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  Build-Backend:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Install Cargo
      run: curl https://sh.rustup.rs -sSf | sh -s -- -y
    - name: Build
      run: cd backend && /root/.cargo/bin/cargo build --verbose
    - name: Run Tests
      run: cd backend && /root/.cargo/bin/cargo test --verbose

  Builds-Frontend:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Install Dependencies
      run: cd frontend && npm i
    - name: Build
      run: cd frontend && npm run build
