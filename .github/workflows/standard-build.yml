name: Standard Build

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Install Cargo
      run: curl https://sh.rustup.rs -sSf | sh -s -- -y
    - name: Change to backend directory
      run: cd backend
    - name: Build
      run: /root/.cargo/bin/cargo build --verbose
    - name: Run Tests
      run: /root/.cargo/bin/cargo test --verbose
