name: Deploy
on:
  push:
    branches:
      'deploy-fix'
    #tags:
      #- 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy:
    runs-on: "self-hosted"
    steps:
      - uses: actions/checkout@v3
      - name: Build Client Docker and Export
        run: |
          docker build --pull -t cartrax-client --build-arg="API_URL=${{ secrets.API_URL }}" client/ 
          docker save -o ./client.tar cartrax-client

      - name: Build Server Docker and Export
        run: |
          docker build --pull -t cartrax-server server/
          docker save -o ./server.tar cartrax-server

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0
        with:
          envkey_DB_HOSTNAME: ${{ secrets.DOCKER_DB_HOSTNAME }}
          envkey_DB_PASSWORD: ${{ secrets.DOCKER_DB_PASSWORD }}
          envkey_DB_DATABASE: ${{ secrets.DOCKER_DB_DATABASE }}
          envkey_POSTGRES_PASSWORD: ${{ secrets.DOCKER_DB_PASSWORD }}
          file_name: .env
          sort_keys: true

      - name: ls
        run: ls -la
      
      - name: Create Cartrax Directory
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            rm -rf ~/cartrax
            mkdir ~/cartrax

      - name: Ls tmp
        run: ls -la /tmp

  #      - name: Send Files
  #        uses: appleboy/scp-action@v0.1.4
  #        with:
  #          host: ${{ secrets.HOST }}
  #          username: ${{ secrets.USERNAME }}
  #          key: ${{ secrets.KEY }}
  #          source: "./client.tar"
  #          target: "/tmp/"
  #
  #      - name: Send Files
  #        uses: appleboy/scp-action@v0.1.4
  #        with:
  #          host: ${{ secrets.HOST }}
  #          username: ${{ secrets.USERNAME }}
  #          key: ${{ secrets.KEY }}
  #          source: "./server.tar"
  #          target: "/tmp/"

      - name: Send Docker Compose
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          source: "server"
          target: "~/cartrax"

      - name: Install Server And Client
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          script: |
            docker load -i /tmp/server.tar 
            docker load -i /tmp/client.tar
            cd ~/cartrax
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
      
